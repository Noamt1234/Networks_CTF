---
layout: page
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.title = '{{ page.title }}';
    });
    </script>

  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
